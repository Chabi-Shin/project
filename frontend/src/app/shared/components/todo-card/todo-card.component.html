<div class="flex justify-between gap-10 py-5 px-6 cursor-pointer hover:bg-gray-100 relative border-b border-gray-200">
  <div class="border-l-4 pl-4"
    [ngClass]="{
      'border-gray-200': todo.status === 'OPEN',
      'border-blue-100': todo.status === 'PROGRESS',
      'border-red-200': todo.status === 'TESTING',
      'border-green-200': todo.status === 'DONE'
    }">
    <h4 class="font-bold">{{ todo.title }}</h4>
    <p class="text-gray-400 h-6 overflow-y-hidden">{{ todo.description }}</p>
    <p class="text-gray-400 text-sm">
      {{ 'Created: ' + (todo.created_at | date:'short') }}
    </p>
  </div>
  <div>
    <div *ngIf="type === 'OPEN'" class="bg-gray-100 border border-gray-500 text-gray-600 text-xs font-medium p-1 px-2 rounded-full">{{ type }}</div>
    <div *ngIf="type === 'PROGRESS'" class="bg-blue-100 border border-blue-500 text-blue-600 text-xs font-medium p-1 px-2 rounded-full">{{ type }}</div>
    <div *ngIf="type === 'TESTING'" class="bg-red-100 border border-red-500 text-red-600 text-xs font-medium p-1 px-2 rounded-full">{{ type }}</div>
    <div *ngIf="type === 'DONE'" class="bg-green-100 border border-green-500 text-green-600 text-xs font-medium p-1 px-2 rounded-full">{{ type }}</div>
  </div>
</div>

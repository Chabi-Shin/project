<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <h5 class="text-xl mb-2 font-bold text-gray-900">Login Here</h5>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
    <div class="form-group mb-3">
      <label for="">Email Address</label>
      <input type="text" placeholder="Email Address" class="form-control" formControlName="email"
        [class]="{'invalid': loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched, 'valid':loginForm.get('email')?.valid}">
      <span class="form-error" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
        Email Address is required.
      </span>
      <span class="form-error" *ngIf="loginForm.get('email')?.hasError('incorrect')">
        Invalid email or password.
      </span>
    </div>
    <div class="form-group mb-3">
      <label for="">Password</label>
      <input type="password" placeholder="Password" class="form-control" formControlName="password"
        [class]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid':loginForm.get('password')?.valid}">
      <span class="form-error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        Password is required.
      </span>
      <span class="form-error" *ngIf="loginForm.get('password')?.hasError('incorrect')">
        Invalid email or password.
      </span>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
  <div class="mt-3">
    <a class="text-blue-700" [routerLink]="['/register']">Not registered? Create an account.</a>
  </div>
</div>

<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
    <h5 class="text-xl mb-2 font-bold text-gray-900">Register Here</h5>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
      <div class="form-group mb-3">
        <label for="">Email Address</label>
        <input type="text" placeholder="Email Address" class="form-control" formControlName="email"
          [class]="{'invalid': registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched, 'valid':registerForm.get('email')?.valid}">
        <span class="form-error" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
          Email Address is required.
        </span>
      </div>
      <div class="form-group mb-3">
        <label for="">Password</label>
        <input type="password" placeholder="Password" class="form-control" formControlName="password"
          [class]="{'invalid': registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched, 'valid':registerForm.get('password')?.valid}">
        <span class="form-error" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
          Password is required.
        </span>
      </div>
      <button class="btn btn-primary">Register</button>
    </form>
    <div *ngIf="registerError" class="form-error">{{ registerError }}</div>
    <div class="mt-3">
      <a class="text-blue-700" [routerLink]="['']">Already registered? Login here.</a>
    </div>
  </div>

<div class="flex flex-col">
  <div class="flex justify-between items-center">
    <h2 class="font-bold text-xl">Manage Todos</h2>
    <button class="btn btn-icon btn-rounded btn-primary" (click)="openSlidePanel()">
      <i class="ri-add-line ri-lg"></i>
      Add Todo
    </button>
  </div>

  <div class="mt-4 inline-flex gap-2">
    <button class="btn btn-sm btn-outline-primary" (click)="setFilterStatus('ALL')">ALL</button>
    <button class="btn btn-sm btn-outline-primary" (click)="setFilterStatus('OPEN')">OPEN</button>
    <button class="btn btn-sm btn-outline-primary" (click)="setFilterStatus('PROGRESS')">PROGRESS</button>
    <button class="btn btn-sm btn-outline-primary" (click)="setFilterStatus('TESTING')">TESTING</button>
    <button class="btn btn-sm btn-outline-primary" (click)="setFilterStatus('DONE')">DONE</button>
  </div>

  <div class="mt-3 bg-white shadow">
    <div *ngFor="let item of filteredTodos; trackBy: trackByFn" (click)="onLoadTodoForm(item)">
      <app-todo-card [type]="item.status" [todo]="item"></app-todo-card>
    </div>
  </div>
</div>

<app-slide-panel [headerText]="'Todo Details'" [isOpen]="isSlidePanelOpen" (onClose)="onCloseSlidePanel()">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control"
        [class.invalid]="todoForm.get('title')?.hasError('required') && todoForm.get('title')?.touched"
        [class.valid]="todoForm.get('title')?.valid"
        placeholder="Title" formControlName="title">
      <span *ngIf="todoForm.get('title')?.hasError('required') && todoForm.get('title')?.touched" class="form-error">Title is required.</span>
    </div>

    <div class="form-group mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea rows="10" id="description" class="form-control"
        [class.invalid]="todoForm.get('description')?.hasError('required') && todoForm.get('description')?.touched"
        [class.valid]="todoForm.get('description')?.valid"
        placeholder="Description" formControlName="description"></textarea>
      <span *ngIf="todoForm.get('description')?.hasError('required') && todoForm.get('description')?.touched" class="form-error">Description is required.</span>
    </div>

    <div class="form-group mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select"
        [class.invalid]="todoForm.get('status')?.hasError('required') && todoForm.get('status')?.touched"
        [class.valid]="todoForm.get('status')?.valid"
        formControlName="status">
        <option *ngFor="let item of todoStatus" [value]="item">{{item}}</option>
      </select>
      <span *ngIf="todoForm.get('status')?.hasError('required') && todoForm.get('status')?.touched" class="form-error">Status is required.</span>
    </div>

    <div class="flex gap-2">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onCloseSlidePanel()">Cancel</button>
    </div>
  </form>
</app-slide-panel>
